name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ðŸŽ‰ iOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.x'
          channel: 'stable'
      
      - name: Setup iOS 15.0+
        run: |
          # Create minimal Podfile with iOS 15.0
          echo "platform :ios, '15.0'" > ios/Podfile
          echo "" >> ios/Podfile
          echo "target 'Runner' do" >> ios/Podfile
          echo "  use_frameworks!" >> ios/Podfile
          echo "  use_modular_headers!" >> ios/Podfile
          echo "  flutter_install_all_ios_pods File.dirname(File.realpath(__FILE__))" >> ios/Podfile
          echo "end" >> ios/Podfile
          
          # Clean previous pods
          rm -rf ios/Pods ios/Podfile.lock 2>/dev/null || true
      
      - name: Get dependencies
        run: |
          flutter pub get
          cd ios
          pod install --repo-update
          cd ..
      
      - name: Build IPA
        run: |
          flutter build ios --release --no-codesign
      
      - name: Package IPA
        run: |
          cd build/ios/iphoneos
          mkdir -p Payload
          mv Runner.app Payload/
          zip -qr app.ipa Payload
      
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: build/ios/iphoneos/app.ipa

